<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice</title>
</head>

<body>
    <h1>Odd or Even?</h1>
    <h6>Rule: Roll and guess it is odd or even</h6>
    <p id="result"></p>
    <div class="dice-body">
        <img id="first-dice" class="dice-target" src="images/dice-target.svg" alt="dice-target">
        <img id="second-dice" class="dice-target" src="images/dice-target.svg" alt="dice-target">
    </div>
    <div class="button">
        <button id="roll-button">Roll</button>
    </div>

    <script src="dice.js" charset="utf-8"></script>
</body>

</html>
